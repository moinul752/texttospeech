<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To text</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>If you type something I will convert it into voice</h1>
    <div>
        <textarea id="text" type="text" placeholder="Enter Your Text here"></textarea>
        <label for="speed">Speed</label>
        <input type="number" id="speed" min="0.5" step="0.5" max="3.00" value="1">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
    </div>
   
    <footer>
        <p>All right reserved by &copy; Udoy</p>
    </footer>    
</body>
</html>
